<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenido">
    <form [formGroup]="persona" (ngSubmit)="grabar1()">
      <ion-item>
        <ion-label position="floating">Nombre de usuario :</ion-label>
        <ion-input formControlName="elNombredeusuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="laContraseña"></ion-input>
      </ion-item>
      <ion-button class="botonIngresar" (click)='irPagina1()' expand="full" type="submit">Ingresar</ion-button>
    </form>
  </div>
  <!-- Expand -->
  

</ion-content>
